<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="toggle-buttons">
        <button id="signupToggle" onclick="toggleForms()" class="active">Sign Up</button>
        <button id="loginToggle" onclick="toggleForms()">Login</button>
    </div>

    <div class="signup-form">
        <form action="signup.php" method="post" id="signupForm">
            <h2>Sign Up</h2>
            <p>Please fill in this form to create an account!</p>
            <hr>

            <label for="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <label for="confirm_password"><b>Confirm Password</b></label>
            <input type="password" placeholder="Repeat Password" name="confirm_password" id="confirm_password" required>

            <button type="submit" class="signupbtn">Sign Up</button>
        </form>
    </div>
    <!-- Add this inside the <body> tag, above the existing sign-up form -->

    <div class="login-form" style="display:none;">
        <form action="login.php" method="post" id="loginForm">
            <h2>Login</h2>
            <p>Please enter your credentials to log in!</p>
            <hr>

            <label for="login_username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="login_username" required>

            <label for="login_password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="login_password" required>

            <button type="submit" class="loginbtn">Login</button>
        </form>
    </div>

    <script>
        function toggleForms() {
            var signupForm = document.querySelector('.signup-form');
            var loginForm = document.querySelector('.login-form');
            signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none';
            loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
